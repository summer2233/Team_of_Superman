<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <style>
    a:hover{color:red ;}
    body {background: antiquewhite }
  </style>
</head>
<body>
<table width="100%">
  <tr>
    <td align="left" ><h1>Welcome to LibraryManagerSystem!</h1></td>
    <td align="right"><a href="./LoginPage.html" target="_self" >LOGIN</a>/<a href="./RegisterPage.html" target="_self" >REGISTER</a></td>
  </tr>
</table>
<hr size="10px" color="grey">
<br><br>
<div style="width: 20%;margin-left: 40%;border: 1px solid black;background:honeydew" >
  <form action="#" method="post"  >
    Identity：<select name="identify">
      <option>--select--</option>
      <option value="librarian">Librarian</option>
      <option value="reader">Reader</option>
    </select><br>
    Username：<input type="text"  name="username" placeholder="please enter your user id"><br>
    Password：<input type="password" name="password" placeholder="please enter your password"><br>
    <input type="submit" value="LOGIN"  style="margin-left: 46%" >
    <div th:switch = "${isLogin}">
      <p th:case = "true" >
        <script type="text/javascript">
           alert("Login Succeeded");
        </script>
      </p>
      <p th:case = "false" >
        <script type="text/javascript">
           alert("Login Failed");
        </script>
      </p>
    </div>

  </form>
</div><br><br>
<button style="margin-left: 48%"><a href="./Mainpage.html" target="_self" >Back to homepage</a></button>
</body>
</html>
